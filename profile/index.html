<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Kopiamo - Profile</title>
    <!-- Shop icon -->
    <link rel="icon" href="img/temp-logo.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body class="py-5">
    
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #b36c49;">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src="img/temp-logo.png"
            height="30"
            alt=""
            loading="lazy"
          />
          <small>Kopiamo</small>
        </a>
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse me-auto" id="navbarSupportedContent">
          <!-- Left links -->
          <div class="navbar-nav">
            <!-- <a class="nav-link px-2" active aria-current="page" href="#">Home</a> -->
            <a class="nav-link px-2" href="#">Home</a>
            <a class="nav-link px-2" href="#">Menu</a>
            <a class="nav-link px-2" href="#">About us</a>
          </div>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Icon -->
          <a class="text-reset me-3" href="#">
            <i class="fas fa-shopping-cart"></i>
          </a>

          <!-- Notifications -->
          <a
            class="text-reset me-3 dropdown-toggle hidden-arrow"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-bell"></i>
            <span class="badge rounded-pill badge-notification bg-danger">1</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li>
              <a class="dropdown-item" href="#">News & Promotions</a>
            </li>
          </ul>

          <!-- Avatar -->
          <a
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="img/avatar.jpg"
              class="rounded-circle"
              height="25"
              alt=""
              loading="lazy"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li>
              <a class="dropdown-item" href="#">My profile</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Settings</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Logout</a>
            </li>
          </ul>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <br><br>
    <div class="container shadow-2">
      <div class="row">
        <h1 class="my-4 text-center">My Profile</h1>
      </div>
      <div class="row pb-4 lead">
        <div class="col-md-8">
          <form action="#" method="POST">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="username" class="col-form-label">Username:</label>
              </div>
              <div class="col-auto">
                <input class=" form-control rounded" type="text" id="username" value="john420">
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="email" class="col-form-label">Email:</label>
              </div>
              <div class="col-auto">
                <input class=" form-control rounded" type="text" id="email" value="john420@gmail.com">
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="fullname" class="col-form-label">Full name:</label>
              </div>
              <div class="col-auto">
                <input class=" form-control rounded" type="text" id="fullname" placeholder="Enter your full name">
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="phonenumber" class="col-form-label">Phone number:</label>
              </div>
              <div class="col-auto">
                <input class=" form-control rounded" type="text" id="phonenumber" value="+60">
              </div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="address" class="col-form-label">Address:</label>
              </div>
              <div class="col-auto">
                <input class=" form-control rounded" type="text" id="address" placeholder="Enter your address">
              </div>
            </div>
            <div class="form-check-inline">Gender:</div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
              <label class="form-check-label" for="gender">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
              <label class="form-check-label" for="gender">Female</label>
            </div><br>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="dateofbirth" class="col-form-label">Date of birth:</label>
              </div>
              <div class="col-auto">
                <input class=" form-control rounded" type="text" id="dateofbirth" placeholder="DD/MM/YYYY">
              </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Update">
          </form>
        </div>
        <div class="col-md-4">
          <div class="card w-50 m-auto">
            <img src="img/avatar.jpg">
          </div><br>
          <label class="form-label" for="avatar">Upload an image</label>
          <input type="file" class="form-control" id="avatar">
        </div>
      </div>
    </div>

    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
